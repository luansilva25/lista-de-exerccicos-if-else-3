<meta charset="UTF-8" />
<script>
    // Problema: Auxílio Transporte
    /*
    Faça um script que pergunte ao funcionário quanto recebe de salário por mês. 
    O programa deverá perguntar ao profissional se ele deseja receber auxílio transporte e 
    deverá perguntar se ele utiliza veículo próprio para se locomover ao trabalho. 
    
    - Se o funcionário deseja receber auxílio transporte ou utiliza veículo próprio, 
    deverão ser descontados 6% (0.06) da remuneração mensal informada pelo funcionário.
    - Ainda, se utilizar veículo próprio, a empresa fornecerá um adicional de R$ 200,00.
    - ou, caso utilize apenas o transporte público, a empresa fornecerá um adicional de R$ 150,00.
    
    Calcule e apresente em tela o desconto, se existente, e o salário final recebido pelo funcionário.
    */

    // Entrada
    const salario=Number(prompt('quanto recebe de salario por mes'))
    const auxilioT= prompt('deseja receber auxilio transporte (responda com "s" ou "n")')
    const veiculoP= prompt('o usuario usa um veiculo próprio para se locomover ao trabalho (responda com "s" ou "n")')
    // Processamento
    if(auxilioT == 's' && veiculoP == 's'){
        const desconto= salario-(salario*0.06)
        alert(`foi descontado R$ ${desconto} do usuario`)
    }
    else if(auxilioT == 'n' && veiculoP == 's'){
        const aumento= salario + 200
        alert(`o usuario recebera R$ ${aumento}`)
    }
    else if(auxilioT == 's' && veiculoP == 'n'){
        const aumento2= salario + 150
        alert(`o usuario recebera R$ ${aumento2}`)
    }
    else{
        alert('valor inválido')
    }
    // Saída

</script>
