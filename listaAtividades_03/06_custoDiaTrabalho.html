<meta charset="UTF-8" />
<script>
    // Problema: Custo do Dia de Trabalho
    /*
    Peça para o programa perguntar ao usuário quantas viagens foram realizadas por dia e também qual o cargo que ocupa.
    
    Considere que o valor da diária é de R$ 100,00 (100).
    
    - Se o usuário ocupar o cargo de "Motorista" e realizou até 10 viagens, haverá um adicional de 20% (20/100).
    - Se o usuário ocupar o cargo de "Motorista" e realizou mais de 10 viagens, haverá um adicional de 35% (35/100).
    - Contudo, se o cargo do usuário for "Cobrador" e realizou até 10 viagens, não haverá adicional.
    - Se o usuário ocupar o cargo de "Cobrador" e realizou mais de 10 viagens, haverá um adicional de 10% (10/100).
    
    Apresente em tela o cargo do usuário e também o valor final recebido pelas viagens realizadas.
    */

    // Entrada
    const viagens=Number(prompt('quantas foram viagens foram realizadas por dia '))
    const cargo= prompt('qual o cargo que ocupa (digite apenas "motorista" ou "cobrador")').toLowerCase()
    // Processamento
    if(viagens <=10 && cargo =='motorista'){
        const add1= 100 + Number(100*0.20)
        alert(` o usuario exerce o cargo de ${cargo} e recebeu R$ ${add1} pelas viagens realizadas `)
    }
    else if(viagens > 10 && cargo =='motorista'){
        const add2= 100 + Number(100*0.35)
        alert(` o usuario exerce o cargo de ${cargo} e recebeu R$ ${add2} pelas viagens realizadas `)
    }
    else if(viagens <=10 && cargo =='cobrador'){
        alert(` o usuario exerce o cargo de ${cargo} e não recebeu adicionar pelas viagens realizadas`)
    }
    else if(viagens > 10 && cargo == 'cobrador'){
        const add3= 100 + Number(100*0.10)
        alert(` o usuario exerce o cargo de ${cargo} e recebeu R$ ${add3} pelas viagens realizadas `)
    }
    else{
        alert('valor invalido')
    }
    // Saída

</script>
