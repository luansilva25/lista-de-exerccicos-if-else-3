<meta charset="UTF-8" />
<script>
    // Problema: Financiamento
    /*
    Faça um script que pergunte o valor de um imóvel, 
    em quantos anos será realizado o financiamento e também o salário do comprador.
    
    O script deverá calcular e mostrar o valor da prestação mensal, 
    sabendo que ela não pode exceder 30% do salário ou então o financiamento será negado.
    
    Calcule e apresente o valor da parcela ao final do programa e informe se o financiamento foi ou não concedido ao interessado.
    */

    // Entrada
    const imovel= Number(prompt('qual o valor do imovel'))
    const anos= Number(prompt('em quantos anos será realizado o finaciamento'))
    const salario= Number(prompt('qual o salario do comprador'))
    const prestação= imovel / (anos*12)
    // Processamento
    if(prestação <= salario * 0.3){
        alert('o financiamento  foi concebido')
        alert(`valor da prestação mensal foi de R$ ${prestação.toFixed(2)} mensal`)
    }
    else{
        alert('o financiamento não foi concebido')
    }
    // Saída

</script>
