<meta charset="UTF-8" />
<script>
    // Problema: Reajuste de salário
    /*
    Faça um script que peça para o usuário informar o valor do seu salário.
    
    O script deverá calcular e mostrar o valor do aumento e o valor do novo salário.
    
    - Considere que, caso seu salário seja menor ou igual a R$ 2.000,00 o reajuste será de 15%.
    - Caso seja maior que R$ 2.000,00 o reajuste será de 10%.
    - Ainda, sendo maior que R$ 4.000,00 o reajuste será de 7,5%.
    - Por fim, caso seja maior que R$ 7.000,00 o reajuste será de 5%.
    
    Calcule e apresente o salário final de acordo com o reajuste obtido.
    */

    // Entrada
    const salario = Number(prompt('informe seu salario'))
    // Processamento
    if (salario <= 2000) {
        const reajuste = salario + (salario * 0.15)
        alert(`o reajuste foi de 15% e seu salario atual é de R$ ${reajuste.toFixed(2)}`)
    }
    else if (salario > 2000 && salario <= 4000) {
        const reajuste2 = salario + (salario * 0.10)
        alert(` o salario teve um reajuste de 10% e agora o salario atual R$ ${reajuste2.toFixed(2)}`)
    }
    else if (salario > 4000 && salario <= 7000) {
        const reajuste3 = salario + (salario * 0.075)
        alert(`o salario teve um reajuste de 7,5% e agora o salario atual é de R$ ${reajuste3.toFixed(2)}`)
    }
    else if (salario > 7000) {
        const reajuste4 = salario + (salario * 0.05)
        alert(` o salario teve um reajuste de 5% e agora o salario atual é de R$ ${reajuste4.toFixed(2)}`)
    }
    else {
        alert('valor invalido')
    }
    // Saída

</script>
