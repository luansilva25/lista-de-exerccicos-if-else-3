<meta charset="UTF-8" />
<script>
    // Problema: Período da Viagem
    /*
    Faça um script que pergunte ao usuário qual a distância da viagem, em quilômetros. 
    Peça também para o usuário informar quantos quilômetros pretende viajar por dia. 
    Calcule quantos dias serão necessários para realizar a viagem. Considere o seguinte cenário:

    - Se a viagem demorar até três dias (inclusive), poderá ser realizada em "Qualquer Período";
    - Se a viagem demorar até 10 dias (inclusive), poderá ser realizada nas "Férias de Julho";
    - Se a viagem demorar até 20 dias (inclusive), poderá ser realizada nas "Férias de Verão";
    - Se a viagem demorar mais de 20 dias, indique que o usuário "Deverá Trabalhar Remoto". 
    Apresente o resultado correspondente com os dias de duração da viagem.
    */

    // Entrada
    const distancia= Number(prompt('informe a distancia em km'))
    const distanciapordia=Number(prompt('informe quantos quilometros deseja viajar por dia'))
    const dias= distancia/distanciapordia
    const arredondamento= Math.ceil(dias)
    // Processamento
    if(dias <= 3){
        alert(`a viagem dura ${arredondamento} dias e podera ser realizada em qualquer periodo`)
    }
    else if(dias >= 4 && dias <= 10){
        alert(` a viagem dura ${arredondamento} dias podera ser realizada nas ferias de julho`)
    }
    else if(dias >= 11 && dias <=20){
        alert(`a viagem dura ${arredondamento} dias e podera ser realizada nas férias de verão`)
    }
    else{
        alert(`a viagem dura ${arredondamento} dias e é indicado que o usuario devera trabalhar remotamente`)
    }
    // Saída

</script>
