<meta charset="UTF-8" />
<script>
    // Problema: Destino turístico
    /*
    Peça para o usuário informar o preço do transporte aéreo para dois destinos de viagem (São Paulo, Rio de Janeiro).
    
    Peça também para informar o preço do hotel para os dois destinos (São Paulo, Rio de Janeiro) 
    e quantos dias pretende ficar no destino.
    
    Calcule o custo final para cada um e apresente a melhor decisão, 
    considerando que o destino pretendido será o com custo final mais baixo. 
    
    Apresente o destino final e o custo final da viagem para o destino.
    */

    // Entrada
    const transporteSP= Number(prompt('informe o preço do transporte aério de São paulo'))
    const transporteRJ= Number(prompt('informe o preço do transporte aério do Rio de janeiro'))
    const hotelSP= Number(prompt('informe o preço do hotel em São Paulo'))
    const hotelRJ= Number(prompt('informe o preço do hotel no Rio de Janeiro'))
    const dias=Number(prompt('informe quantos dias pretende ficar no destino'))
    const custofinalSP= transporteSP + (hotelSP*dias)
    const custofinalRJ= transporteRJ + (hotelRJ*dias)
    // Processamento
    if(custofinalSP > custofinalRJ){
        alert(`o destino final será Rio de Janeiro com o custo de R$ ${custofinalRJ.toFixed(2)}`)
    }
    else{
        alert(`o destino final será São Paulo com o custo de R$ ${custofinalSP.toFixed(2)}`)
    }
    // Saída

</script>
